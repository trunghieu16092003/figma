<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../components/CardProduct.js"></script>
  </head>
  <body>
    <div class="banner">
      <div class="overlap">
        <div class="frame">
          <div class="frame-wrapper"><div class="div">
            <img src="../../images/banner/banner1.png" alt="" srcset="">
          </div></div>
          <div class="overlap-group">
            <div class="div-wrapper"><div class="frame-3">
                <img src="../../images/banner/banner2.png" alt="" srcset="">
            </div></div>
          </div>
          <div class="frame-4"><div class="frame-5">
            <img src="../../images/banner/banner3.png" alt="" srcset="">
          </div></div>
        </div>
        <div class="frame-6">
            <img src="../../images/banner/main-banner.png" alt="">
        </div>
      </div>
      <div class="frame-7">
        <p class="text-wrapper">Bộ sưu tập xuân hè mới nhất 2025</p>
        <div class="frame-8">
          <div class="sale-of"><p>Sales</p> <p>of</p></div>
          <div class="text-wrapper-2">50%</div>
        </div>
        <p class="p">Chỉ có trong tháng 5</p>
        <div class="btn"><span>Xem ngay</span></div>
      </div>
    </div>
    <div id="wrapper">
      <div class="product">
        <div class="best-seller">
          <h1 class="text-red-500">Sản phẩm bán chạy</h1>
          <div  class="card-product-container grid grid-cols-2 md:grid-cols-4 gap-4" data-product="product">    
          </div>
          <div id="pagination" class="flex justify-center items-center space-x-2">
            <!-- Nút Previous -->
            <button id="prev" class="border border-[#AD6E23] px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50" disabled><i class="fa-solid fa-angles-left"></i></button>
          
            <!-- Phân trang: Hiển thị số trang cho cả Mobile và Desktop -->
            <button class="border border-[#AD6E23] page-number px-4 py-2 bg-white text-gray-700 rounded-md cursor-pointer hover:bg-gray-300 active:bg-blue-500">1</button>
            <button class="border border-[#AD6E23] page-number px-4 py-2 bg-white text-gray-700 rounded-md cursor-pointer hover:bg-gray-300 active:bg-blue-500">2</button>
            <span class="inline-block px-4 py-2  text-gray-700">...</span>
            <button class="border border-[#AD6E23] page-number px-4 py-2 bg-white text-gray-700 rounded-md cursor-pointer hover:bg-gray-300 active:bg-blue-500">6</button>
          
            <!-- Nút Next -->
            <button id="next" class="border border-[#AD6E23] px-4 py-2 bg-white text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50"><i class="fa-solid fa-angles-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="../renderComponent/renderProduct.js"></script>
</html>

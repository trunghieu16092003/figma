  <app-footer></app-footer>

</body>
<script>

  const textBlock = document.getElementById('text-block');
  const imageStack = document.getElementById('image-stack');

  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          if (entry.target.id === 'text-block') {
            entry.target.classList.remove('opacity-0', 'translate-y-16');
            entry.target.classList.add('opacity-100', 'translate-y-0');
          }

          if (entry.target.id === 'image-stack') {
            const images = entry.target.querySelectorAll('.stacked-img');
            images[1].style.transform = 'translateX(60%) translateY(-60%)';
            images[2].style.transform = 'translateX(17rem) translateY(-18rem)';
          }
        }
      });
    },
    {
      threshold: 0.5
    }
  );

  observer.observe(textBlock);
  observer.observe(imageStack);
</script>


<script type="module" src="../renderComponent/renderProduct.js"></script>

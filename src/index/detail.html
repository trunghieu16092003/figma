<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="../components/ProductDetail.js"></script>
    <script src="../components/CardProduct.js"></script>
    <script src="../components/Footer.js"></script>
    <script src="../components/Header.js"></script>
  </head>

  <body>
    <app-header></app-header>
    <div class="px-2 md:px-20 mt-[143px]">
      <div id="product-detail"></div>

      <div class="bg-white rounded-2xl w-full md:w-4/5 mt-4">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Đánh giá</h2>
        <form action="" class="flex flex-col space-y-4">
          <textarea
            name=""
            id=""
            placeholder="Gửi đánh giá của bạn..."
            class="w-full h-32 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AD6E23] resize-none"
          ></textarea>
          <div class="flex justify-end">
            <button
              type="submit"
              class="px-6 py-2 bg-[#AD6E23] text-white rounded-lg transition-all"
            >
              Gửi
            </button>
          </div>
        </form>
      </div>

      <div>
        <h1 class="text-2xl mb-5 font-semibold">Sản phẩm liên quan</h1>
        <div
          class="card-product-container grid grid-cols-2 md:grid-cols-4 gap-4"
          data-product="product"
        ></div>
      </div>
    </div>

    <app-footer></app-footer>
  </body>
  <script type="module" src="../renderComponent/renderProduct.js"></script>
  <script type="module" src="../renderComponent/renderDetail.js"></script>
</html>

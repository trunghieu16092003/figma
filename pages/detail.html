<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../scripts/components/ProductDetail.js"></script>
    <script src="../scripts/components/CardProduct.js"></script>
    <script src="../scripts/components/Footer.js"></script>
    <script src="../scripts/components/Header.js"></script>
  </head>

  <body>
    <app-header></app-header>
    <div class="px-2 md:px-20 mt-[97px] md:mt-[143px] mb-6">
      <div id="product-detail"></div>

      <div class="bg-white rounded-2xl w-full mt-4">
        <div class="mb-6">
          <h2 class="text-2xl font-semibold mb-4 text-gray-800">Đánh giá</h2>
          <div class="border border-solid border-[#AD6E23] p-4 rounded-lg">
            <div>
              <span class="text-[16px]">tronghoang@gmail.com</span>
              <span class="text-xs text-gray-400">(3 ngày trước)</span>
            </div>
            <div class="mt-4">
              <i class="fa-solid fa-star text-[#AD6E23]"></i>
              <i class="fa-solid fa-star text-[#AD6E23]"></i>
              <i class="fa-solid fa-star text-[#AD6E23]"></i>
              <i class="fa-solid fa-star text-[#AD6E23]"></i>
              <i class="fa-solid fa-star text-[#AD6E23]"></i>
            </div>
            <div class="mt-4">
              Đây là 1 sản phẩm rất tệ, đề nghị shop xem lại nhé, chưa đủ wow áá
            </div>
          </div>
        </div>
        <div>
          <h2 class="text-2xl font-semibold mb-4 text-gray-800">
            Gửi đánh giá
          </h2>
          <form action="" class="flex flex-col space-y-4">
            <textarea
              name=""
              id=""
              placeholder="Gửi đánh giá của bạn..."
              class="w-full h-20 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AD6E23] resize-none"
            ></textarea>
            <div class="flex justify-end">
              <button
                type="submit"
                class="px-6 py-2 bg-[#AD6E23] text-white rounded-lg transition-all hover:opacity-80"
              >
                Gửi
              </button>
            </div>
          </form>
        </div>
      </div>

      <div>
        <h1 class="text-2xl mb-5 font-semibold">Sản phẩm liên quan</h1>
        <div
          class="card-product-container grid grid-cols-2 md:grid-cols-4 gap-4"
          data-product="product"
        ></div>
      </div>
    </div>

    <app-footer></app-footer>
  </body>
  <script
    type="module"
    src="../scripts/renderComponent/renderProduct.js"
  ></script>
  <script
    type="module"
    src="../scripts/renderComponent/renderDetail.js"
  ></script>
</html>
